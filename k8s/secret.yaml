apiVersion: v1
kind: Secret
metadata:
  name: opencite-secrets
  namespace: opencite
  labels:
    app.kubernetes.io/name: opencite
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Databricks credentials (uncomment and fill in to enable)
  # DATABRICKS_HOST: "https://dbc-xxx.cloud.databricks.com"
  # DATABRICKS_TOKEN: "your-token-here"
  # DATABRICKS_WAREHOUSE_ID: "your-warehouse-id"

  # Google Cloud project (uncomment and fill in to enable)
  # GCP_PROJECT_ID: "your-project-id"

  # Placeholder to ensure secret is valid
  PLACEHOLDER: "replace-with-real-secrets"
