apiVersion: v1
kind: Service
metadata:
  name: opencite-api
  namespace: opencite
  labels:
    app.kubernetes.io/name: opencite
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: opencite
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: otlp
      port: 4318
      targetPort: otlp
      protocol: TCP
---
