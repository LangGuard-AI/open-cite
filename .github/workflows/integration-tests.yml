name: OpenCITE Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Job 1: Tests that don't require credentials
  local-tests:
    name: Local Tests (No Credentials)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-timeout requests

      - name: Run local tests
        run: |
          cd tests
          pytest integration/ \
            -m "not requires_databricks and not requires_gcp" \
            -v \
            --tb=short \
            --timeout=300

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: local-test-results
          path: tests/pytest-report.xml

  # Job 2: Tests requiring GCP credentials
  gcp-tests:
    name: GCP Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-timeout requests
          pip install google-cloud-aiplatform google-cloud-compute

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run GCP tests
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: us-central1
        run: |
          cd tests
          pytest integration/ \
            -m "requires_gcp" \
            -v \
            --tb=short \
            --timeout=600

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gcp-test-results
          path: tests/pytest-report.xml

  # Job 3: Tests requiring Databricks credentials
  databricks-tests:
    name: Databricks Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-timeout requests

      - name: Run Databricks tests
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cd tests
          pytest integration/ \
            -m "requires_databricks" \
            -v \
            --tb=short \
            --timeout=300

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: databricks-test-results
          path: tests/pytest-report.xml

  # Job 4: Full integration tests (all credentials)
  full-tests:
    name: Full Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: [local-tests, gcp-tests, databricks-tests]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-timeout pytest-cov requests
          pip install google-cloud-aiplatform google-cloud-compute

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run full test suite
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: us-central1
        run: |
          cd tests
          pytest integration/ \
            -v \
            --tb=short \
            --cov=../src/open_cite \
            --cov-report=html \
            --cov-report=term \
            --timeout=900

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage.xml
          flags: integration-tests

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: tests/htmlcov/
